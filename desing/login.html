<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

                          </div>
                      </div>
                  </div>
              </div>
              <div class="mb-2">

                              <div class="mb-3">
                                  <label for="password" class="form-label">Nombre de usuario</label>
                                  <input type="password" class="form-control" id="password" placeholder="Tu contraseña">
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="d-grid gap-2">
                <a type="botton" href="welcome.html" class="btn btn-secondary btn-lg login-btn">Log In</a>

</div>
