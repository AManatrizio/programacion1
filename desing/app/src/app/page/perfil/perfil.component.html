<app-navbaradmin></app-navbaradmin>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 text-center card-body">
      <div class="user-icon" style="height: 300px;">
        <i *ngIf="is_librarian" class="fas fa-user-tie"></i>
        <i *ngIf="is_user" class="fas fa-user-circle"></i>
        <i *ngIf="is_admin" class="fas fa-crown"></i>
      </div>
      <div class="info-container">
        <div class="info-user text-start bg-success p-3">
          <span class="info-label">Nombre</span>
          <span>{{ user.nombre}}</span>
        </div>
        <div class="info-user text-start bg-success p-3">
          <span class="info-label">Rol</span>
          <span>{{ user.rol }}</span>
        </div>
        <div class="info-user text-start bg-success p-3">
          <span class="info-label">Email</span>
          <span>{{ user.email }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
