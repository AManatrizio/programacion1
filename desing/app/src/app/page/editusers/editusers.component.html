
<div class="container-flex">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="background-square">
            <div class="square2">
                <h1 class="text">Editar Usuario</h1>
            </div>
            <form [formGroup]="editUsersForm" (ngSubmit)="submit()">
                <div class="col justify-content-center align-items-center">
                    <div class="mb-2">
                        <div class="row-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" formControlName="nombre" class="form-control" placeholder="Escribir nombre">
                                      </div>
                                      <div class="mb-3">
                                        <label for="telefono" class="form-label">Telefono</label>
                                        <input type="text" formControlName="telefono" class="form-control" placeholder="Telefono">
                                      </div>
                                      <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="text" formControlName="email" class="form-control" placeholder="Email">
                                      </div>
                                      <div class="mb-3">
                                        <label for="rol" class="form-label">Rol</label>
                                        <input type="text" formControlName="rol" class="form-control" placeholder="Rol">
                                      </div>
                                      <div class="d-grid gap-2">
                                        <button type="submit()" class="btn btn-secondary btn-lg signin-btn">Guardar Cambios</button>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
