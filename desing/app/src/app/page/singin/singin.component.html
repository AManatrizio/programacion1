
<form [formGroup]="signupForm">
  <div class="container-flex">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="background-square">
        <div class="square2">
          <h1 class="text">Registro</h1>
        </div>
        <div class="col justify-content-center align-items-center">
          <div class="mb-2">
            <div class="row-md-4">
              <div class="card">
                <div class="card-body">
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" formControlName="nombre" class="form-control" placeholder="Ingrese su nombre">
                    <div *ngIf="signupForm.get('nombre')?.hasError('required') && signupForm.get('nombre')?.touched" class="text-danger">
                      El nombre es requerido.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" formControlName="telefono" class="form-control" placeholder="Ingrese su teléfono">
                    <div *ngIf="signupForm.get('telefono')?.hasError('minlength') && signupForm.get('telefono')?.touched" class="text-danger">
                      El teléfono debe tener al menos 10 dígitos.
                    </div>
                    <div *ngIf="signupForm.get('telefono')?.hasError('required') && signupForm.get('telefono')?.touched" class="text-danger">
                      El teléfono es requerido.
                    </div>
                  </div>                  
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="Ingrese su contraseña">
                    <div *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched" class="text-danger">
                      Contrasena es requerida.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirme su contraseña">
                    <div *ngIf="signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched" class="text-danger">
                      Las contraseñas no coinciden.
                    </div>
                  </div>                  
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control" placeholder="Ingrese su email">
                  </div>
                  <div class="text-danger" *ngIf="!signupForm.valid && signupForm.touched">
                    Por favor, llena todos los campos correctamente
                  </div>
                  <div class="d-grid gap-2">
                    <button type="button" (click)="submit()" class="btn btn-secondary btn-lg signin-btn">Crear Cuenta</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
