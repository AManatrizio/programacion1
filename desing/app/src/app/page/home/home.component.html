<app-navbaradmin></app-navbaradmin>

<div class="carousel-container">
  <div class="carousel-title">
    <h4 class="carousel-subtitle">EXPLORE THE MAGIC</h4>
    <h1 class="carousel-title">The Complete Saga</h1>
  </div>

  <div id="bookCarousel1" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let grupo of agruparLibros(librosMejorValorados, 4); let i = index" [class.active]="i === 0" class="carousel-item">
        <div class="row">
          <div *ngFor="let libro of grupo" class="col">
            <div class="book-card text-center">
              <div class="ranking-badge">
                #{{ librosMejorValorados.indexOf(libro) + 1 }}
              </div>

              <img [src]="libro.imagen_url" class="d-block book-image" [alt]="libro.nombre" />

              <div class="book-info">
                <h5 class="book-title">{{ libro.nombre }}</h5>
                <p class="book-rating">
                  Valoración: {{ libro.promedio }} 
                  <span class="star-icon">★</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel1" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel1" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<app-footer></app-footer>
