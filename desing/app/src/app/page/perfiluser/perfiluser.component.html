<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 text-center card-body">
        <div class="user-icon" style="height: 300px;">
            <i class="fas fa-user-circle"></i>
        </div>

        <div class="info-user text-start bg-success" >
            <div class="col">
                <span class="info-label">Usuario</span>
                <p id="usuario" class="mb-0">Poppy 2.0</p>
            </div>
            <div class="col">
                <button (click)="isEditing = !isEditing" class="btn btn-primary btn-sm ms-2">Editar</button>
            </div>
        </div>

        <div *ngIf="isEditing" class="mb-2">
            <div class="row-md-4">
              <div class="card">
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre de usuario</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Edita tu nombre de usuario">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

        <div class="info-user text-start bg-success">
            <span class="info-label">Telefono de Contacto</span>
            <p id="usuario" class="mb-0">2615882206</p>
        </div>

        <div class="info-user text-start bg-success">
            <span class="info-label">Gustos</span>
            <p id="usuario" class="mb-0">Romance, Ficcion, Historia</p>
        </div>

        <div class="info-user text-start bg-success">
            <span class="info-label">Email</span>
            <p id="usuario" class="mb-0">Poppy.gmail.com</p>
        </div>

      </div>
    </div>
  </div>

<app-footer></app-footer>
